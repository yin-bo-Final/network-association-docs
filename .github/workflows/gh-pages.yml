name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: |
          npm ci || npm install

      - name: Build (static export)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          npm run build
          # Next export will write to 'out' when output: 'export' is set
          # For Next 13+/15 the export directory can be `out` by default.

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
